<div class="card-header bg-transparent">
    <div class="navbar navbar-expand p-0">
        <ul class="navbar-nav me-auto align-items-center">
            <li class="nav-item" style="max-width: 30vw;">
                <h4>Story</h4>
            </li>
        </ul>
    </div>
</div>
<div class="card-body story__box">
    <form id='inital-story-form' class="col-12" method="POST" autocomplete="off">
        <div class="form-group align-self-center">
            <textarea id="textarea-story" class="story__textarea form-control" name="story" type="textbox" class="form-control border-0" placeholder="Write your story here..."></textarea>
        </div>
    </form>
</div>
<div class="card-footer bg-transparent bottom-0 m-0 row">
    <button id="btn-submit form-submit" form="inital-story-form" class="btn send response__box" type="submit" value="Submit">
        <div class="d-none d-sm-block">
            Continue(With help from AI)
            <i class="bi bi-send"></i>
        </div>
        <div class="d-block d-sm-none">
            <i class="bi bi-send"></i>
        </div>
    </button>
</div>
